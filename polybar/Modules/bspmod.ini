[module/mod]
type = internal/bspwm

format            = <label-mode>
format-background = ${colors.color5}
format-foreground = ${colors.background}
format-padding    = 5px

label-monocle = "[M]"
label-tiled   = "[=]"

label-floating    = "|[~]"
label-pseudotiled = "|[P]"
label-fullscreen  = "|Full"

label-locked  = " | Locked"
label-sticky  = " | Sticky"
label-private = " | Private"